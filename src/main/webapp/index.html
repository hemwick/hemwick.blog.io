<script>
    $(function () {
        loadArticle();
    });
    function loadArticle(page) {
        $.ajax({
            url:getRootPath()+'/getArticle',
            data:{page:page},
            method:'get',
            dataType:'json',
            success:function (res) {
                var aList=res.list;
                var articleHtml='';
                for (var i =0;i<aList.length;i++){
                    articleHtml+='<div class="text-left post_item">';
                    articleHtml+='<a href="post.html?aid='+aList[i].id+'">';
                    articleHtml+='<h1>'+aList[i].title+'</h1>';
                    articleHtml+='</a>';
                    articleHtml+='<div class ="post_content">';
                    articleHtml+='<p>'+aList[i].intro+'</p>';
                    articleHtml+='<p>更新时间:'+aList[i].created+'</p>';
                    articleHtml+='</div></div>';
                }
                $('#article').empty().append(articleHtml);

                var pageHtml='';
                if (res.pages>1) {
                    if (res.hasPreviousPage) {
                        pageHtml += '<li><a href="javascript:;" onclick="loadArticle('+(res.pageNum-1)+')" aria-label="Previous"><span aria-hidden="true">上一页</span></a></li>'
                    }
                    var pageNums = res.navigatepageNums;
                    for (var i =0;i<pageNums.length;i++){
                        var active='';
                        if (pageNums[i]==res.pageNum){
                            active='active';
                        }
                        pageHtml += '<li class="' + active + '"><a href="javascript:;" onclick="loadArticle(' + (pageNums[i]) + ')">' + pageNums[i] + '<span class="sr-only">(current)</span></a></li>';

                    }

                    if (res.hasNextPage) {
                        pageHtml += ' <li><a href="javascript:;" onclick="loadArticle(' + (res.pageNum + 1) + ')" aria-label="Previous"><span aria-hidden="true">下一页</span></a></li>';

                    }
                }
                $('#paging_toolbar').empty().append(pageHtml);
            },
            error:function (e) {
                alert('获取文章列表异常，稍后再试');
                console.log(e);
            }
        });
    }
</script>
