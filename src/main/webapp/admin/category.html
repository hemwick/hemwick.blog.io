<script>
    $(function () {
        /*监听模态窗打开事件*/
        $('#edit_modal').on('show.bs.modal',function (event) {
            var id = $(event.relatedTarget).data("id");//获取按钮上携带的ID的值，自动寻找data-id中这个属性
            if (id){/*条件成立表示修改操作*/
                $.ajax({
                   url:getRootPath()+'/admin/category/getById',
                   data:{id:id},
                   method:'get',
                   dataType:'json',
                   success:function (res) {
                       $('#name').val(res.name);
                       $('#description').val(res.description);
                       $('#id').val(res.id);
                   },
                    error:function (e) {
                        alert("获取用户信息时异常，请稍后再试");
                        console.log(e);
                    }
                });
            }
        });
        /*监听模态窗关闭事件*/
        $('#edit_modal').on('hidden.bs.modal', function () {
            /*销毁验证插件*/
            $('#categoryForm').data('bootstrapValidator').destroy();
            $('#categoryForm').data('bootstrapValidator', null);
            /*重新初始化验证插件！！！！！！！！！！！*/
            formValidator();
        });
        /*提交数据*/
        $('#saveBtn').click(function () {
            var bootstrapValidator = $('#categoryForm').data('bootstrapValidator');
            bootstrapValidator.validate();
            if (bootstrapValidator.isValid()) {
                $.ajax({
                    url:getRootPath()+'/admin/category/saveInfo',
                    data:{
                        name:$('#name').val(),
                        description:$('#description').val(),
                        id:$('#id').val()
                    },
                    method:'post',
                    dataType:'json',
                    success:function (res) {
                        if (res.code==1){
                            alert('更新成功');
                            /*关闭模块窗*/
                            $('#edit_modal').modal('hide');
                            /*刷新表格*/
                            $('#infoTable').bootstrapTable('refresh');
                        } else {
                            alert('更新失败');
                        }
                    },
                    error:function (e) {
                        alert("更新分类信息时出现异常，请稍后再试...");
                        console.log(e);
                    }
                });
            }
        });
        /*初始化验证插件*/
        formValidator();
        /*模糊查询*/
        $('#searchBtn').click(function () {
            var sname=$('#sname').val();
            $('#infoTable').bootstrapTable('refresh',{
                query:{
                    name:sname
                }
            });
        });
        /*清空按钮*/
        $('#clearBtn').click(function () {
            $('#sname').val('');
        });
        /*初始化数据表格*/
        $('#infoTable').bootstrapTable({
            url: getRootPath()+'/admin/category/getPage?r='+Math.random(),
            method: 'get',
            striped: true, //是否开启各行换色
            cache: false,  //是否开启数据缓存
            showRefresh: true,//是否开启刷新按钮
            sidePagination: 'server',       //服务端分页
            pageNumber: 1,                  //默认加载第一页
            pagination: true,               //是否显示分页
            pageSize: 5,                    //每页显示条数
            pageList:[5,10,20,30,50],       //可供选择的每页行数
            toolbar: '#toolbar',
            columns: [     //设置每一列的信息
                {field: 'id', title: '编号'},
                {field: 'name', title: '类别'},
                {field: 'description', title: '描述'},
                {field: 'opt', title: '操作', formatter: optFun}
            ]
        });

    });
    /*格式化输出操作列*/
    function optFun(value,rows) {
        return '<button type="button" data-id="'+rows.id+'" data-target="#edit_modal" data-toggle="modal" class="btn btn-primary" >修改</button> <button type="button" class="btn btn-danger" onclick="deleteCategory('+rows.id+')">删除</button>';
    }
    function deleteCategory(id) {
        $.get(getRootPath()+'/admin/category/getCountByCid?cid='+id,function (res) {
            console.log(res);
            if (res.code>0){
                alert('该分类已发布文章，暂时不可删除')
            }else {
                if (confirm('确定删除本数据？')){
                    $.getJSON(getRootPath()+'/admin/category/delete',{id:id},function (res) {
                        if (res.code==1){
                            alert('删除数据成功！');
                            $('#infoTable').bootstrapTable('refresh');
                        } else{
                            alert('删除数据失败！');
                        }
                    });
                }
            }
        });
    }
    /*初始化验证插件*/
    function formValidator(){
        $('#categoryForm').bootstrapValidator({
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',             //验证成功状态
                invalid: 'glyphicon glyphicon-remove',       //验证失败状态
                validating: 'glyphicon glyphicon-refresh'    //正在验证状态
            },
            /*配置要验证的属性*/
            fields: {
                /*根据username属性*/
                name: {
                    validators: {
                        notEmpty: {
                            message: '分类名不能为空'
                        }
                    }
                }
            }
        });
    }
</script>
