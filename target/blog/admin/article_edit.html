<script src="../static/plugins/select2/js/select2.js"></script>
<script src="../static/plugins/editor/editormd.js"></script>

<script>
    /*初始化md编辑器*/
    var md = editormd("post_edit_layout", {
        width: "100%",
        height: 640,
        syncScrolling: "single",
        path: "../static/plugins/editor/lib/"
    });
    $(function () {
        var id = getUrlParam('id');
        if (id){//id不为空表示修改操作
            $.ajax({
                url:getRootPath()+'/admin/article/getById?id='+id,
                dataType:'json',
                success:function (res) {
                    $('#id').val(res.id);
                    $('#title').val(res.title);
                    $('#intro').val(res.intro);
                    $('#comment').prop('checked', res.comment == 1);
                    md = editormd("post_edit_layout", {
                        width: "100%",
                        height: 640,
                        syncScrolling: "single",
                        path: "../static/plugins/editor/lib/",
                        markdown:res.content
                    });
                },
                error:function (e) {
                    alert('获取文章信息出现异常');
                    console.log(e);
                }
            });
            $.ajax({
                url:getRootPath()+'/admin/article/getCategory?aid='+id,
                dataType:'json',
                success:function (res) {
                    var arrs=[];
                    for (var i=0;i<res.length;i++){
                        arrs.push(res[i].cid.toString());
                    }
                    /*主动触发事件*/
                    $('#sel_category').val(arrs).trigger('change');
                },
                error:function (e) {
                    alert('获取分类列表出现异常');
                    console.log(e);
                }
            });
        } else {

        }
        /*获取下拉框的json数据*/
          var select2Data=loadCategory();
          /*初始化绑定数据到下拉框*/
            $(".select2").select2({
                width: '100%',
                data:select2Data
            });
            /*验证插件*/

            $('#articleForm').bootstrapValidator({
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',             //验证成功状态
                    invalid: 'glyphicon glyphicon-remove',       //验证失败状态
                    validating: 'glyphicon glyphicon-refresh'    //正在验证状态
                },
                /*配置要验证的属性*/
                fields: {
                    /*根据username属性*/
                    title: {
                        validators: {
                            notEmpty: {
                                message: '文章标题不能为空'
                            }
                        }
                    },
                    sel_category:{
                        validators:{
                            notEmpty:{
                                message:'请至少选择一个分类'
                            }
                        }
                    },
                    intro:{
                        validators:{
                            notEmpty:{
                                message:'请输入文章简介'
                            }
                        }
                    }
                }
            });
            $('#post_edit_layout').click(function () {
               $(this).removeClass('error_style').next('span').remove();
            });
    });

    function loadCategory(){
        var dataJson=[];
        $.ajax({
            url:getRootPath()+'/admin/category/getAll',
            method:'get',
            dataType:'json',
            async:false,
            success:function (res) {
                var arr=[];
                /*select2要求的json格式如下：[{id:1,text:'java'},{...},{...}]*/
                /*实际json[{id:1,name:'java'},{...},{...}]*/
                console.log(res);
                for(var i=0;i<res.length;i++){
                    var obj = new Object();
                    obj.id=res[i].id;
                    obj.text=res[i].name;
                    arr.push(obj);//向数组最后一下插入内容
                }
                dataJson=arr;
                return dataJson;
            },
            error:function (e) {
                alert("获取分类信息时出现异常");
                console.log(e);
            }
        });
        return dataJson;
    }

    function subArticle(status){
        var bootstrapValidator = $('#articleForm').data('bootstrapValidator');
        bootstrapValidator.validate();
        if (bootstrapValidator.isValid()) {
            var id = $('#id').val();
            var title=$('#title').val();
            var intro=$('#intro').val();
            var sel_category=$('#sel_category').val();
            var comment=$('#comment')[0].checked?1:2;
            var content=md.getMarkdown();
            if(!content){
                $('#post_edit_layout').addClass('error_style').after('<span style="color: red;">文章内容不能为空</span>');

            }
            $.ajax({
                url:getRootPath()+'/admin/article/saveInfo',
                data:{
                    id:id,
                    title:title,
                    intro:intro,
                    comment:comment,
                    content:content,
                    status:status,
                    category:sel_category.toString()
                },
                method:'post',
                dataType:'json',
                success:function (res) {
                    if (res.code==1){
                        alert('更新数据成功');
                        location.href=getRootPath()+'/admin/article_list.html';
                    } else {
                        alert('更新数据失败');

                    }
                },
                error:function (e) {
                    alert('提交文章出现异常');
                    console.log(e);
                }
            });

        }
    }




</script>
