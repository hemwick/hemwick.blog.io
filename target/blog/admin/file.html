<script src="../static/plugins/webuploader/webuploader.js"></script>
<script src="../static/plugins/clipboard/clipboard.js"></script>

<script>
    var uploader=WebUploader.create({
        pick:'#uploadBtn',/*绑定触发按钮*/
        duplicate:true,/*允许重复上传*/
        auto:true,/*自动上传*/
        server:getRootPath()+'/admin/image/upload',
        accept:{/*选择框的样式*/
            title:'Images',
            extensions:'gif,jpg,png,jpeg,bmp',
            mimeTypes:'image/*'
        }
    });
    /*上传图片后自动刷新*/
    uploader.on('uploadSuccess',function (file,res) {
        if (res.code==1){
            getImgList();
        }
    });
    var clipboard=new ClipboardJS('button.copy',{
        text:function (t) {
            return $(t).attr('src');
        }
    });
    clipboard.on('success',function (e) {
       alert('复制成功');
       e.clearSelection();
    });

    function getImgList(){
        $.ajax({
           url:getRootPath()+'/admin/image/getImageList',
           method:'get',
           dataType :'json',
            success:function (res) {
                var html='';
                for (var i=0;i<res.length;i++){
                    html+='<div class="col-md-2 text-center">';
                    html+='<a href="#" target="_blank">';
                    html+='<img class="attach-img" src="'+getRootPath()+'/upload/'+res[i]+'"/>';
                    html+='</a>';
                    html+='<div class="clearfix">';
                    html+='<button type="button" src="'+getRootPath()+'/upload/'+res[i]+'" class="btn btn-warning btn-sm waves-effect waves-light copy">';
                    html+='<i class="fa fa-copy"></i> <span>复制</span>';
                    html+='</button> ';
                    html+='<button type="button" onclick="deleteImage(\''+res[i]+'\')" class="btn btn-danger btn-sm waves-effect waves-light">';
                    html+=' <i class="fa fa-trash-o"></i> <span>删除</span>';
                    html+='</button>';
                    html+='</div></div>';
                }
                $('#images_list').empty().append(html);
            },
            error:function (e) {
                alert('获取图片列表时发生异常');
                console.log(e);
            }
        });
    }
    function deleteImage(fileName){
        if (confirm('确定删除该图片吗？')){
            $.ajax({
                url: getRootPath() + '/admin/image/deleteImage',
                data:{
                    fileName:fileName
                },
                method:'post',
                dataType:'json',
                success:function (res) {
                    if (res.valid){
                        alert('删除成功！');
                    } else {
                        alert('删除失败！');
                    }
                },
                error:function (e) {
                    alert('删除图片时出现异常，请稍后再试');
                    console.log(e)
                }
            });
        }
    }
    $(function () {
        getImgList();
    });
</script>
